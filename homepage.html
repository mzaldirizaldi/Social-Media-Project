<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="css/basic.css">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="shortcut icon" href="img/favicon.ico">        
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>TweetBook</title>
    </head>
    <body onload="display()">
    <div id="header">
        <a href="Homepage.html"><img id="logoheader" src="img/TweetBook.png"></a>
        <nav class="navbar navbar-expand-lg navbar-light bg-white" style="margin-left: 40%">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Friends</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Groups</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Videos</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>

        </nav>
        </div>
        <div id="layout1">
            <div class="jumbotron hero-v1" style="border-bottom-right-radius: 50%;">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-9 mr-auto text-center text-lg-left">
					<span class="d-block subheading"></span>
                    <p>What's on your mind?</p>
                    <div class="row">
                    <div class="col"> 
                    <input type="text" id="username" class="form-control" placeholder="Your Name" style="float: left;width: 21%;margin-bottom: 5px">
                    <input type="text" id="message" class="form-control" placeholder=". . . ." style="float: left;width: 80%">
                         <button class="btn post my-2 my-sm-0" id="post" type="submit" style="float: left;background-color: white;margin-left: 0px;margin-top: 5px;margin-left: 5px" onclick="submit()">Post</button>
                        </div> 
                        </div> 
                    
				</div>
			</div>
		</div>
	</div>
			<div class="container bg-white" style="border-radius: 5px">
                <div id="a">No Message Available</div>
            </div>
        </div>
